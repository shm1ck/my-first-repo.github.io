<head>
	<title>{% if page.bl-title %}{{ page.bl-title | escape }}{% else %}DTP manuál{% endif %}</title>
	<link rel="stylesheet" type="text/css" href="http://mareksmidrkal.cz/css/blog.css">
	<link rel="stylesheet" href="https://use.typekit.net/eer6xbt.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<META http-equiv=Content-Type content="text/html; charset=utf-8">
	<meta name="description" content="DTP manuál. Praktické návody pro aplikace Adobe InDesign a Photoshop." />
	<meta name="viewport" content="width=device-width">
		
	<script>
		  $('h1, h2, p').each(function(index, value){
        var str = $(this).html();
        str = str.replace(/(\s|^)(a|i|k|o|s|u|v|z)(\s+)([^\p{Cc}\p{Cf}\p{zL}\p{Zp}]+)/gmi , '$1$2&nbsp;$4');
        $(this).html(str);    
    })
	</script>
</head>
