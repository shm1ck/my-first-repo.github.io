---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
   
  {% if page.firstimages %}
  {% for image in page.firstimages %}<img src="/media/img/orig/{{ image }}" />{% endfor %}
  {% endif %}
  
    <div class="grid post-padding">
      <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      </header>
    </div>
  
    <div class="grid post-padding">
      {{ content }}
    </div>
  
  {% if page.images %}
  {% for image in page.images %}<img src="/media/img/orig/{{ image }}" />{% endfor %}
  {% endif %}

</article>
