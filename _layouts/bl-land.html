<!DOCTYPE html>
<html>
<head>
  <title>DTP manuál</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bl-land-style.css">
  <link rel="stylesheet" href="https://use.typekit.net/eer6xbt.css">
  <meta name="description" content="Praktické návody pro aplikace Adobe Photoshop a InDesign">
  <meta name="robots" content="index, follow">
</head>
<body>

  <div class="main-image">
    <header>
      <div class="container">
        <span class="main-title">DTP manuál</span>
        <span class="main-description">Praktické návody pro Adobe Photoshop a InDesign</span>
        </div>
     </header>

    <img class="logo-adobe" src="photoshop-logo.png">
    <a href="http://mareksmidrkal.cz" target="_blank" class="author ps-colors">píše Marek Šmidrkal</a>
  </div>

  <div class="fresh-article ps-colors">
    <div class="container">
      <a href="/" class="first-article"><h1 class="new-article">Nejnovější článek:
      Affinity Photo</h1></a>
    </div>
  </div>

  <div class="container flex-article-menu">
    {% for page in site.tags.blog %}
    <div class="article-menu">
      <a href="../{{ page.permalink }}" class="article-link">
        <h2 class="article-menu-name">{{ page.title }}</h2>
        <span class="article-menu-tags">{{ page.date | date: '%d. %m. %Y' }} • {{ page.categories }}</span>
      </a>
    </div>
    {% endfor %}
  <div class="container">
    <span class="button-all ps-colors"><a href="/">všechny články</a></span>
  </div>

</body>
</html>
