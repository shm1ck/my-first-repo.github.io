---
layout: default
---
<div class="home">
  
  <ul class="post-list">
    {% for post in site.categories.tisk %}
      <li>

        <h1 class="post-title" itemprop="name headline">{{ post.title }}</h1>
        {% if post.images %}
        <a href="{{ post.url }}"><img src="{{ site.config.img.orig_url }}{{ post.images|first.image }}" /></a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>

</div>
