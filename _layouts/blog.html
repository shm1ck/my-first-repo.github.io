---
layout: default
---
<div class="home">
  
  <ul class="blog-list">
    {% for post in site.categories.tisk %}
      <li>

        <a href="{{ post.url }}">
        {% if post.images %}
        <img style="margin-bottom: 20px" src="{{ site.config.img.orig_url }}{{ post.images|first.image }}" />
        {% endif %}
        <h1 class="post-title" itemprop="name headline">{{ post.title }}</h1></a>
      </li>
    {% endfor %}
  </ul>

</div>
