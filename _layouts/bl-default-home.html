<!DOCTYPE html>
<html>

  {% include bl-head.html %}

  <body>

    {% include bl-header.html %}
	  
    <div class="container main-padding">
      {% for page in site.tags.blog limit:2 %}
        <a href="../{{ page.permalink }}">
          <div class="bluebox">
            <span class="tagy">{{ page.tags }}</span> <span class="date">{{ page.date }}</span>
            <h1>{{ page.title }}</h1>
            <p>{{ post.content | strip_html | truncatewords: 50 }}...</p>
    	  </div>
         </a>
      {% endfor %}
        <div class="grid-4">
      {% for page in site.tags.blog offset:2 %}
          <a href="../{{ page.permalink }}">
            <div class="icon">
              <i class="{{ page.font-awesome }}"></i>
              <div class="icon-descp">{{ page.title }}</div>
            </div>
          </a>
      {% endfor %}
        </div>
    </div>

  </body>

</html>
